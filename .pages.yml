media:
  input: content/media
  output: /media
content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    filename: '{primary}.mdx'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: twitter
        label: Twitter Sharing
        type: object
        list: true
        collapsible:
          label: "Collapsible Label?"
          expanded: true
          fields:
            - name: twitter_card
              label: Card Type
              type: select
              options:
                values:
                - label: Summary
                  value: summary
                - label: Summary with Large Image
                  value: summary_large_image
                - label: App
                  value: app
                - label: Player
                  value: player
            - name: twitter_site
              label: Twitter Site Username
              type: string
              description: The @username for the website (e.g. @norskiThailand)
            - name: twitter_creator
              label: Content Creator Username
              type: string
              description: The @username of the content creator
            - name: twitter_title
              label: Title
              type: string
              description: Title of the shared content
            - name: twitter_description
              label: Description
              type: string
              description: Description shown in the card
            - name: twitter_image
              label: Twitter Image
              type: image
              description: URL to image displayed in the card (min 120x120px)
  - name: docs
    label: Visum Docs
    type: collection
    path: 'content/docs'
    filename: '{primary}.mdx'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: categories
    label: Categories
    type:  collection
    path: 'content/_data/categories'
    filename: '{primary}.json'
    format: json
    fields:
      - name: title
        label: Title
        required: true
        type: string
      - name: slug
        label: Slug
        required: true
        type: string
      - name: description
        label: Description
        type: string
      - name: color
        label: Color
        type: string
        
