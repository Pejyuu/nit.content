media:
  input: content/media
  output: /media
content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    filename: '{primary}.mdx'
    view:
      fields: [ title, categories, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: author
        label: Author
        type: reference
        options:
          label: "{aname}"
          value: "{slug}"
          collection: authors
      - name: slug
        label: Slug
        type: string
      - name: title
        label: Title
        type: string
      - name: categories
        label: Categories
        type: reference
        options:
          label: "{title}"
          value: "{slug}"
          collection: categories
      - name: featured_image
        label: Featured Image
        type: image
      - name: excerpt
        label: Excerpt
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: sharing
        label: Sharing
        type: object
        fields:
          - name: og_image
            label: Open Graph Image
            type: image
            description: URL to image for Open Graph sharing
          - name: twitter_image
            label: Twitter Image
            type: image
            description: URL to image displayed in the Twitter card (min 120x120px)
          - name: twitter_card
            label: Twitter Card Type
            type: select
            options:
              values:
              - label: Summary
                value: summary
              - label: Summary with Large Image
                value: summary_large_image
              - label: App
                value: app
              - label: Player
                value: player
          - name: twitter_site
            label: Twitter Site Username
            type: string
            description: The @username for the website (e.g. @norskiThailand)
          - name: twitter_creator
            label: Content Creator Username
            type: string
            description: The @username of the content creator
          
  - name: docs
    label: Visum Docs
    type: collection
    path: 'content/docs'
    filename: '{primary}.mdx'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: excerpt
        label: Excerpt
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: sharing
        label: Sharing
        type: object
        fields:
          - name: og_image
            label: Open Graph Image
            type: image
            description: URL to image for Open Graph sharing
          - name: twitter_image
            label: Twitter Image
            type: image
            description: URL to image displayed in the Twitter card (min 120x120px)
          - name: twitter_card
            label: Twitter Card Type
            type: select
            options:
              values:
              - label: Summary
                value: summary
              - label: Summary with Large Image
                value: summary_large_image
              - label: App
                value: app
              - label: Player
                value: player
          - name: twitter_site
            label: Twitter Site Username
            type: string
            description: The @username for the website (e.g. @norskiThailand)
          - name: twitter_creator
            label: Content Creator Username
            type: string
            description: The @username of the content creator

  - name: categories
    label: Categories
    type:  collection
    path: 'content/_data/categories'
    filename: '{primary}.json'
    format: json
    fields:
      - name: title
        label: Title
        required: true
        type: string
      - name: slug
        label: Slug
        required: true
        type: string
      - name: description
        label: Description
        type: string
      - name: color
        label: Color
        type: string

  - name: authors
    label: Authors
    type:  collection
    path: 'content/_data/authors'
    filename: '{primary}.json'
    format: json
    fields:
      - name: aname
        label: Name
        required: true
        type: string
      - name: slug
        label: Slug
        required: true
        type: string
      - name: bio
        label: Bio
        type: string
      - name: link
        label: Link
        type: string
      - name: profile_photo
        label: Profile Photo
        type: image